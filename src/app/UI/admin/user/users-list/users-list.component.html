
<!-- <button class="btn btn-success">Add New User</button> -->
<div class="form-group">
  <button mat-raised-button color="primary">Add New User</button>
</div>

<table class="table table-hover table-boardered">
  <thead>
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td scope="row">{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
      <td style="padding: 4px;">
        <div>
          <button mat-stroked-button color = "primary" >Edit</button>
          <span>  | </span>
          <button mat-stroked-button color = "warn" >Delete</button>
          <!-- <button class="btn btn-sm btn-danger">Delete</button> -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
