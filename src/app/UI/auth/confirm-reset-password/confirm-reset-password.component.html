<div class="">

  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onsubmit()">
    <hr>
    {{myForm.value | json}}

    <hr>
    <div class=" justify-content-center" style=" display:flex">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-4">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Reset Password</h3>
          </div>

          <div class="card-body">

            <div class="form-group ">
              <label class="small mb-1" for="Password">Password</label>
              <input class="form-control py-4" [class.is-invalid]="validate('password')" formControlName="password" placeholder="Password" type="password">
              <div class="invalid-feedback">
                Please write Password
              </div>
            </div>

            <div class="form-group ">
              <label class="small mb-1" for="Password">Password Confirm</label>
              <input class="form-control py-4" [class.is-invalid]="validate('passwordConfirm')" formControlName="passwordConfirm" placeholder="Password" type="password">
              <div class="invalid-feedback">
                Please write Password
              </div>
            </div>




            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <input type="submit" class="btn btn-primary" value="Confirm">
            </div>

          </div>

          <div class="card-footer text-center">
            <div class="small"><a href="">Login </a></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
