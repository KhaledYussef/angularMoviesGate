<div class="">

  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onsubmit()">
    <hr>
    {{myForm.value | json}}

    <hr>
    <div class=" justify-content-center" style=" display:flex">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-4">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Register New Account</h3>
          </div>

          <div class="card-body">


            <div class="form-group">
              <label class="small mb-1" for="UserName">UserName</label>
              <input class="form-control py-4 " [class.is-invalid]="validate('userName')" formControlName="userName" placeholder="UserName">
              <div class="invalid-feedback">
                Please write your username
              </div>
              <!-- <mat-form-field appearance="fill">
                  <mat-label>Email or Username</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field> -->
            </div>

            <div class="form-group">
              <label class="small mb-1" for="email">Email</label>
              <input class="form-control py-4 " [class.is-invalid]="validate('email')" formControlName="email" placeholder="email">
              <div class="invalid-feedback">
                Please write your email
              </div>
              <!-- <mat-form-field appearance="fill">
                  <mat-label>Email or Username</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field> -->
            </div>



            <div class="form-group ">
              <label class="small mb-1" for="Password">Password</label>
              <input class="form-control py-4" [class.is-invalid]="validate('password')" formControlName="password" placeholder="Password" type="password">
              <div class="invalid-feedback">
                Please write Password
              </div>
            </div>




            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <input type="submit" class="btn btn-primary" value="Register">
            </div>

          </div>

          <div class="card-footer text-center">
            <div class="small"><a href="/Account/Register">Already have an account? </a></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
